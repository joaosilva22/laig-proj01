<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>CGFexample</title>

		<style>
		body, html {
			border: 0;
			padding: 0;
			margin: 0;
			overflow: hidden;
			position: relative;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

		#overlay {
			width: 100%;
			position: absolute;
			text-align: center;
		}

		#scores {
			margin: 10px;
			padding: 10px;
			width: 200px;
			color: white;
			background: rgba(0, 0, 0, 0.7);
			font-size: 1.2em;
			text-align: left;
		}

		#timer {
			position: fixed;
			top: 10px;
			left: 50%;
			transform: translateX(-50%);
			margin-top: 10px;
		}

		#timer-text {
			color: white;
			background: rgba(0, 0, 0, 0.7);
			font-size: 1.2em;
			padding: 10px;
		}

		#timer-blue {
			color: white;
			background: rgba(0, 0, 0, 0.7);
			font-size: 1.2em;
			padding: 10px;
			margin-right: 5px;
			border-bottom-width: -2px;
			border-bottom-color: blue;
			border-bottom-style: solid;
		}

		#timer-yellow {
			color: white;
			background: rgba(0, 0, 0, 0.7);
			font-size: 1.2em;
			padding: 10px;
			margin-left: 5px;
			border-bottom-width: -2px;
			border-bottom-color: yellow;
			border-bottom-style: solid;
		}

		#banner {
			color: white;
			background: rgba(0, 0, 0, 0.7);
			font-size: 2em;
			padding: 20px;
			width: 100%;
			position: fixed;
			top: 45%;
		}

		#alert-container {
			position: fixed;
			bottom: 70px;
			left: 0;
			right: 0;
		}

		#alert {
			color: white;
			background: rgba(0, 0, 0, 0.7);
			font-size: 1.2em;
			padding: 10px;
			position: fixed;
			bottom: 100px;
			left: 50%;
			transform: translateX(-50%);
		}
		
		#tip {
			color: white;
			background: rgba(0, 0, 0, 0.7);
			font-size: 1.2em;
			padding: 10px;
			text-align: center;
			width: 100%;
			position: fixed;
			bottom: 10px;
		}
		</style>
	</head>
	<body>

		<div id="overlay">
			<div id="scores">
				<div>Blue Faction: <span id="score-one"></span></div>
				<div>Yellow Faction: <span id="score-two"></span></div>
			</div>

			<div id="timer">
				<span id="timer-blue"></span>
				<span id="timer-text"></span>
				<span id="timer-yellow"></span>
			</div>
			
			<div id="banner">
				<span id="winner"></span>
			</div>

			<div id="alert">
				<span id="alert-text"></span>
			</div>
			
			<div id="tip">
				<span id="tip-text"></span>
			</div>
		</div>
		
		<script src="main.js"></script>

	</body>
</html>
